<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    
    <!-- Link to Swiper.js for the image carousel -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            font-size: 36px;
            color: #FF6347;
        }

        .birthday-message {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }

        /* Swiper container for images */
        .swiper-container {
            width: 100%;
            height: auto;
            max-width: 400px; /* Adjust to mobile size */
            margin: auto;
        }

        /* Frame around the image */
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide img {
            width: 100%;
            height: auto;
            aspect-ratio: 4 / 5; /* Enforce 4:5 ratio */
            max-width: 320px;
            max-height: 400px; /* Scaled for mobile */
            object-fit: cover;
            border: 8px solid #f0f0f0; /* Frame */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        /* Envelope Cover */
        .envelope-cover {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ffcccc;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10; /* Ensure it's above other content */
            transition: transform 0.8s ease; /* Slide effect */
        }

        .envelope-cover h1 {
            font-size: 36px;
            color: #fff;
            padding: 20px;
            background-color: #ff6347;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        /* Hidden Envelope after click */
        .envelope-cover.hidden {
            transform: translateY(-100%); /* Slide up and hide */
        }

        /* YouTube audio container */
        .youtube-audio {
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <!-- Envelope Cover -->
    <div class="envelope-cover" id="envelope">
        <h1>ðŸ’Œ Open Your Birthday Surprise! ðŸ’Œ</h1>
    </div>

    <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‰</h1>

    <!-- Swiper carousel for images -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img0.jfif" alt="Image 1"></div>
            <div class="swiper-slide"><img src="img1.jfif" alt="Image 2"></div>
            <div class="swiper-slide"><img src="img3.jfif" alt="Image 3"></div>
            <div class="swiper-slide"><img src="img4.jfif" alt="Image 4"></div>
            <div class="swiper-slide"><img src="img5.jfif" alt="Image 5"></div>
        </div>
        
        <!-- Add navigation buttons -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Birthday message -->
    <div class="birthday-message">
        Wishing you the happiest birthday, filled with love and joy! You are amazing! ðŸŽ‚ðŸŽˆ
    </div>

    <!-- YouTube Audio (hidden video) -->
    <div class="youtube-audio">
        <iframe width="0" height="0" src="https://www.youtube.com/embed/YJoKzsaiC8E?autoplay=1&loop=1" 
        frameborder="0" allow="autoplay" allowfullscreen></iframe>
    </div>

    <!-- Scripts for Swiper -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // Initialize Swiper for the carousel
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 10,
            loop: true, // Make it a looping carousel
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

        // Envelope click to reveal content
        const envelope = document.getElementById('envelope');
        envelope.addEventListener('click', function() {
            envelope.classList.add('hidden');
        });
    </script>

</body>
</html>
